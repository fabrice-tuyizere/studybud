{% extends 'main.html' %}
{% block content%}
{% if page == 'login' %}
<div>

<form method="POST" action="" autocomplete="off">
{%csrf_token%}
<label > Username</label>
<input type="text" name="username"  autocomplete="off" placeholder="Enter username">
<label > Password</label>
<input type="password" name="password"  autocomplete="off" placeholder="Enter Password">
<input type="submit" value=" Login" >

</form>
<p> have not signed up Yet?</p>
<a href="{%url 'register'%}"> Sign Up</a>
   
</div>
{% else %}
<div>

    <form method="POST" action="" autocomplete="off">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value=" Register" >
    </form>
    <p> already signed up Yet?</p>
    <a href="{%url 'login'%}"> Login</a>
       
    </div>
{% endif %}
{% endblock%}
